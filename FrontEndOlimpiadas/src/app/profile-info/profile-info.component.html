<ion-content color="light">
  <ion-card color="light">
    <ion-card-content>
      <ion-list *ngIf="auth.user$ | async as user">
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="user.picture">
          </ion-avatar>
          <ion-label>
            <h2>{{ user.name }}</h2>
            <p>{{ user.email }}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>ID</ion-label>
          <ion-note slot="end">{{ user.sub }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Given Name</ion-label>
          <ion-note slot="end">{{ user.given_name }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Family Name</ion-label>
          <ion-note slot="end">{{ user.family_name }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Semana 1</ion-label>
          <ion-note slot="end">{{ user.locale }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Semana 2</ion-label>
          <ion-note slot="end">{{ user.locale }}</ion-note>
        </ion-item>
      </ion-list>
      <ion-button expand="full" color="danger"
        (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
        Log out
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
