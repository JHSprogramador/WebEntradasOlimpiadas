@for (item of listaDeEventos; track item.id;){
<ion-card>
  <ion-card-header>
    <ion-card-title>{{ item.id }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{ item.description }}</p>
  </ion-card-content>
  <ion-button id="open-modal" expand="block" (click)="buy()"
    >Compra manin</ion-button
  >
</ion-card>
}
<ion-content class="ion-padding">
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Semi-Fnales</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>
                SEMIFINALES
                <strong>SEMIS</strong>.
              </p>
            </ion-card-content>
          </ion-card>
        </ion-item>
        <ion-item>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Cuartos de final</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>
                Cuartos de final
                <strong>Cuartos de final</strong>.
              </p>
            </ion-card-content>
          </ion-card>
        </ion-item>
        <ion-item>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Finales</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>
                Finales
                <strong>Finales</strong>.
              </p>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
