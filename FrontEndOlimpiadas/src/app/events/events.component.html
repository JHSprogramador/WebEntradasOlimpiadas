@for (item of listadeportes; track item.id;){
<ion-card>
  <ion-card-header>
    <ion-card-title>{{ item.nombre }}</ion-card-title>
  </ion-card-header>
  <ion-card-content> </ion-card-content>
  <ion-button id="open-modal" expand="block" (click)="setOpen(true, item.id)"
    >Compra</ion-button
  >
</ion-card>
<ion-content class="ion-padding">
  @if(id === item.id){
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title></ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false, item.id)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" color="light">
        @for (eventos of listaeventos; track eventos.id) {
        <ion-card class="ion-padding">
          <ion-card-header>
            <ion-card-title>{{ eventos.nombre }}</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
          </ion-card-header>
          <ion-card-content> </ion-card-content>
          <ion-accordion-group>
            <ion-accordion value="first">
              <ion-item slot="header" color="light">
                <ion-label (click)="secciones(eventos.id)">Comprar</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content">
                <ion-range
                  id="cantidad"
                  labelPlacement="start"
                  label="Cantidad de entradas"
                  aria-label="Custom range"
                  [min]="1"
                  [max]="5"
                  [value]="2"
                  [pin]="true"
                  [ticks]="true"
                  [snaps]="true"
                >
                </ion-range>
                <ion-list>
                  <ion-item>
                    <ion-select
                      id="zona"
                      label="Selecciona la zona"
                      (ionChange)="onOptionSelect($event)"
                      label-placement="floating"
                    >
                      <ion-select (ionChange)="path($event.detail.value)">
                        <ion-select-option
                          *ngFor="
                            let seccion of listasecciones;
                            trackBy: trackByFn
                          "
                          [value]="seccion.id"
                        >
                          {{ seccion.seccion }}
                        </ion-select-option>
                      </ion-select>
                    </ion-select>
                  </ion-item>
                </ion-list>
                <div class="ion-padding">
                  <ion-button
                    id="Comprar{{ eventos.id }}"
                    >Comprar</ion-button
                  >
                </div>
              </div>
            </ion-accordion>
          </ion-accordion-group>
          <div class="ion-padding">
            <ion-alert
              trigger="Comprar{{ eventos.id }}"
              header="ConfirmaciÃ³n"
              [message]="alertInputs"
              [buttons]="alertButtons"
            >
            </ion-alert>
          </div>
        </ion-card>
        }
      </ion-content>
    </ng-template>
  </ion-modal>
  }
</ion-content>
}
