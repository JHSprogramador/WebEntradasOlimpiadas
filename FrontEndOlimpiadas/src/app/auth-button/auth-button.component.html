<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <ion-button (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
    Log out
  </ion-button>
</ng-container>

<ng-template #loggedOut>
  <ion-button [disabled]="true" (click)="auth.loginWithRedirect()">Log in</ion-button>
</ng-template>
